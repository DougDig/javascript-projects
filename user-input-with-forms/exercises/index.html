<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label> Test Name <input type='text' name='testName' required/></label>
      <label> Test Date <input type='date' name='testDate' required/></label>
      <label> Rocket Type: 
        <select name='rocketType' required>
          <option value="">-Select an Option-</option>
          <option value="Brant">Brant</option>
          <option value="Lynx">Lynx</option>
          <option value="Orion">Orion</option>
          <option value="Terrier">Terrier</option>
        </select>
      </label>
      <label> Wind Rating</label>
      <label> No Wind: <input type='radio' name='windRating' value="0" required/></label>
      
      <label> Mild Wind: <input type='radio' name='windRating' value="10"/></label>
      
      <label> Strong Wind: <input type='radio' name='windRating' value="20"/></label>
      
      <label> Use Production Grade Servers: <input type='checkbox' name="productionGrade"/></label>
      <button>Run Simulation</button>
    </form>
  </body>
  
</html>
